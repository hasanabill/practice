<!DOCTYPE html>
<html lang="en">
<head>

    <title>Practice Day</title>
    <style>
        div{

            width: 27%;
            border: 3px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>

    <ol>
        <li>a</li>

        <li>span</li>
        <li>strong</li>
    </ol>
    </div>
    <div>

        <li>div</li>
        <li>p</li>
        <li>header</li>
        <li>footer</li>
        <li>section</li>
        <li>form</li>
        <li>h1-h6</li>
    </ol>
    </div>
   <div>
    <h1>Inline-Block Element</h1>
    <ol>
        <li>img</li>
        <li>button</li>

    </ol>

</html>
